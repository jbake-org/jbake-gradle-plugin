language: java

dist: trusty

addons:
  hosts:
  - jbake-gradle-builder
  hostname: jbake-gradle-builder

notifications:
  irc:
    - "chat.freenode.net#jbake"

install: true

cache:
    directories:
        - $HOME/.m2
        - $HOME/.gradle

before_script:
    - ./gradlew --version

script:
    - TERM=dumb ./gradlew build jacocoTestReport

matrix:
  include:
    - jdk: openjdk11
    - jdk: oraclejdk8
    - jdk: openjdk8

after_success:
    - ./gradlew coveralls
